<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
    
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
        </div>
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
    
        <div class="form-group">
            <label for="verifyPassword">Verify Password:</label>
            <input type="password" id="verifyPassword" required>
        </div>
    
        <button type="submit">Register</button>

        <div class="form-links">
        </div>
        <script src="../login/registration.js"></script>
    </form>

    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label for="identifier">Username / Email / Phone:</label>
            <input type="text" id="identifier" placeholder="Enter your login details" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-button">Login</button>
        
        <div class="form-links">
            <a href="/forgot-password">Forgot Password?</a>
            <a href="/register">Create Account</a>
        </div>
        <script src="../login/login.js"></script>
    </form>
</body>
</html>
